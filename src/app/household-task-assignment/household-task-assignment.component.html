<div class="task-container">
    <div class="task-selection-container">
        <mat-form-field>
            <mat-label>Choose task:</mat-label>
            <mat-select [(ngModel)]="selectedTask">
                <mat-option 
                    *ngFor="let task of allTasks"
                    [value]="task">
                    {{ task.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="selectedTask" class="task-details-container">
        <div>
            Task Description: {{ selectedTask.description }}
        </div>
        <div [ngClass]="getDurationStyle()">
            Duration: {{ selectedTask.duration }}
        </div>
    </div>
</div>
<div>
    <button mat-flat-button 
        color="primary"
        (click)="generateRandomTeam()"
        [disabled]="!selectedTask">
        Assign Team
    </button>
</div>
<div>
    <app-person-card 
        *ngFor="let randomPerson of randomTeam" 
        [currentPerson]="randomPerson">
    </app-person-card>
</div>
