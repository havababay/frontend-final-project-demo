<mat-card class="card-container">
    <mat-card-title>
        {{ currentPerson?.fullName() }}
    </mat-card-title>
    <mat-card-content>
        <div 
            *ngIf="currentPerson?.age" 
            [ngClass]="getAgeStyle()">
            Age: {{ currentPerson?.age }}
        </div>
        <div *ngIf="!currentPerson?.age">
            N/A
        </div>
    </mat-card-content>
</mat-card>
